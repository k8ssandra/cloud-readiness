apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: bootz-k8c-cluster
spec:
  auth: false
  cassandra:
    serverVersion: "4.0.1"
    storageConfig:
      cassandraDataVolumeClaimSpec:
        storageClassName: standard-rwo
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
    config:
      jvmOptions:
        heapSize: 2048Mi
    datacenters:
      - metadata:
          name: dc1
        k8sContext: gke_community-ecosystem_us-central1_dev-bootz801
        size: 1
      - metadata:
          name: dc2
        k8sContext: gke_community-ecosystem_us-central1_dev-bootz802
        size: 1
  stargate:
    size: 1
    heapSize: 1024Mi
    resources:
      limits:
        memory: 1024Mi
  reaper:
    autoScheduling:
      enabled: true
