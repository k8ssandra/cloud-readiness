apiVersion: k8ssandra.io/v1alpha1
kind: K8ssandraCluster
metadata:
  name: cloud-ready
spec:
  cassandra:
    cluster: cloud-ready
    serverVersion: "4.0.1"
    datacenters:
      - metadata:
          name: dc1
        size: 3
        racks:
          - name: us-central1-f
            affinityLabels:
              topology.kubernetes.io/zone: us-central1-f
          - name: us-central1-a
            affinityLabels:
              topology.kubernetes.io/zone: us-central1-a
          - name: us-central1-c
            affinityLabels:
              topology.kubernetes.io/zone: us-central1-c
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: standard
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
        config:
          jvmOptions:
            heapSize: 512M
        stargate:
          size: 1
          heapSize: 256M